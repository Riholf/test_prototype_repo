<!DOCTYPE html>

<html>

<body>

    <p>Enter the text that should be summarized!</p>

    <!-- <script src = "script.js"></script> -->

    <script>

        function postRequest() {

        var text = document.getElementById("input_text").value
        console.log(text)
        var summaryLength = document.getElementById("input_summary").value

        const url = "http://localhost:8000/summarization/";
        const Text = {
            text: text
        };
        const SummaryLength = summaryLength

        const otherParameters = {
            headers: {
                "content-type": "application/json; charset=UTF-8"
            },
            body: JSON.stringify(Text),
            method: "POST"
        };

        fetch(url + "?summary_length=" + SummaryLength, otherParameters)
        .then(response => response.json())
        .then(response => {console.log(response);
            return response;
        })
        .then(response => {document.getElementById("response").innerHTML = response;
        });
    }

        </script>

        <form id="frm1">

        Input Text: <br>
        <input type="text" name="text" id="input_text"
        style="width: 80%;
        height: 250px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;"><br><br>

        Summary Length: <br>
        <input type="int" name="summaryLength" id="input_summary"
        style="width: 10%;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;"><br><br>
  
        <input type="button" onclick="postRequest()" value="Submit">
        </form><br><br>
        _______________________________<br><br>
        Summary: <br>
        <h2 id="response"></h2>

    </body>
</html>
