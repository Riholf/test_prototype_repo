<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Summarization App</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">

</head>

<body>

<p><span class="some_text">Enter the text that should be summarized:</span></p>

<form method="post">

    Text:<br>
    <textarea name="txt" cols="50" rows="10"></textarea><br><br>
    Summary Length:<br>
    <input type="summary length" name="length"/><br><br>
    <input type="submit">

</form>

<br>
<span class="summary_text">Summary:</span><br>
    <span class="summary_print">{{ summary }}</span>

</body>

</html>
